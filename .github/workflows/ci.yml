name: Build & Test

on: [push]

jobs:
  build_and_test:
    name: Build & Test
    strategy:
      matrix:
        # we only run on nightly, since leptos needs it 
        rust: [nightly]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          target: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
        with: 
          cache-on-failure: true
          key: v0-rust-build_and_test
          shared-key: v0-rust-build_and_test
      - name: Update Dependencies
        run: sudo apt update && sudo apt install pkg-config libssl-dev binaryen
      - name: Install Cargo-Leptos
        run: cargo install cargo-leptos
      - uses: actions-rs/cargo@v1
        name: Build Library
        with:
          command: leptos
          args: build --release
      - uses: actions-rs/cargo@v1
        name: Run Tests
        with:
          command: test
          args: --workspace --release --all-features
